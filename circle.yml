machine:
  hosts:
    ecag-fixml-dev1: 127.0.0.1
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x --yes
    - sudo add-apt-repository ppa:qpid/testing  --yes
    - sudo apt-get update -q
    - sudo apt-get install -q -y --only-upgrade cmake
    - sudo apt-get install -q -y libboost-test-dev libboost-filesystem-dev libnss3-tools libqpidmessaging-dev libqpidclient-dev libqpidcommon-dev libqpidtypes-dev
    - wget http://mirror.dkd.de/apache/qpid/proton/0.25.0/qpid-proton-0.25.0.tar.gz
    - tar -xzvf qpid-proton-0.25.0.tar.gz
    - mkdir -p qpid-proton-0.25.0/build
    - cd qpid-proton-0.25.0/build && cmake .. -DBUILD_GO=OFF -DCMAKE_CXX_FLAGS="-std=c++11" -DSYSINSTALL_BINDINGS=OFF
    - cd qpid-proton-0.25.0/build && make
    - cd qpid-proton-0.25.0/build && sudo make install

test:
  pre:
    - docker run -d -p 35672:5672 -p 35671:5671 ecdb/fixml:sim
  override:
    - source ./qpid-messaging/test/resources/prepare_environment.sh && mkdir build && cd build && cmake .. && make && ctest || cat Testing/Temporary/LastTest.log
